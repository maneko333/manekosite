<!doctype html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="media/favicon.gif" rel="icon" type="image/x-icon" />
    <style>
       body {
        background-image: url(media/bg.png);
        margin: auto;
      }
    </style>
    <meta charset="utf-8" />
    <title>maneko</title>
  </head>

  <body>
  <!-- scripts -->
    <!-- statustcafe -->
    <script
      src="https://status.cafe/current-status.js?name=maneko"
      defer
    ></script>
    <!-- goatcounter -->
    <script
      data-goatcounter="https://maneko.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
    <!-- nekowebstats -->
    <script>

      const username = "maneko"; // your nekoweb username

      const getStats = async () => {
        const request = await fetch(`https://nekoweb.org/api/site/info/${username}`);
        const json = await request.json();

        // formats the date
        const updatedDate = new Date(json.updated_at);
        const updated = `${updatedDate.getMonth() + 1}/${updatedDate.getDate()}/${updatedDate.getFullYear()}`;

        const createdDate = new Date(json.created_at);
        const created = `${createdDate.getMonth()}/${createdDate.getDate()}/${createdDate.getFullYear()}`;

        // change the exclemation marks to before and after texts. for example turn
        // !!!! ${json.views} !!!! into
        // you are my ${json.views}th visitor


        document.getElementById("visitors").innerHTML = `you are visitor number ${json.views} !!`;
        document.getElementById("created").innerHTML = `!!!! ${created} !!!!`;
        document.getElementById("updated").innerHTML = `!!!! ${updated} !!!!`;
        document.getElementById("followers").innerHTML = `!!!! ${json.followers} !!!!`;
      };
      getStats();

    </script>


    <!--title at top-->
